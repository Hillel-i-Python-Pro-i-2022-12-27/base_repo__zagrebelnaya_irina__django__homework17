{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{% static "icons8-hadoop-distributed-file-system-144.svg" %}">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav">
            <div class="right">
            {% if user.is_authenticated %}
            <div>
                <p>{{ user.username }}</p>
                </div>
                    <a type="button" class="btn btn-warning" href="{% url "logout" %}">Log Out</a>
                    <a type="button" class="btn btn-primary" href="{% url "users:details" pk=user.id %}">Details</a>
            {% else %}
                <p>Gest</p>
                <a type="button" class="btn btn-primary" href="{% url "login" %}">LogIn</a>
                <a type="button" class="btn btn-primary" href="{% url "users:registration" %}">Registration</a>
            {% endif %}
            </div>
        </ul>
    </nav>
</header>
